<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="email" name="email"
      class="form-control is-invalid" id="email"
        autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div>Email invalid</div>
      </div>
      <div *ngIf="error.email" style="color:red;">
        <div>{{error.email}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password"
      placeholder="password" name="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      id="password" autocomplete="off">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div>Password min length 6</div>
      </div>
      <div *ngIf="error.password" style="color:red;">
        <div>{{error.password}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name"
      [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      name="firstName" class="form-control" id="firstName">
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">FirstName is required</div>
      </div>
      <div *ngIf="error.firstName" style="color:red;">
        <div>{{error.firstName}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name"
      [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      name="lastName" class="form-control" id="lastName">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">LastName is required</div>
      </div>
      <div *ngIf="error.lastName" style="color:red;">
        <div>{{error.lastName}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" formControlName="age"
      [ngClass]="{ 'is-invalid': submitted && f.age.errors }"
      placeholder="age" name="age" class="form-control" id="age">
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
        <div *ngIf="f.age.errors.required">Age is required</div>
      </div>
      <div *ngIf="error.age" style="color:red;">
        <div>{{error.age}}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" formControlName="salary" placeholder="salary"
      [ngClass]="{ 'is-invalid': submitted && f.salary.errors }"
        name="salary" class="form-control" id="salary">
        <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
          <div *ngIf="f.salary.errors.required">Age is required</div>
        </div>
        <div *ngIf="error.salary" style="color:red;">
          <div>{{error.salary}}</div>
        </div>
    </div>

    <button class="btn btn-success" [disabled]="loading">Add</button>
  </form>
</div>
